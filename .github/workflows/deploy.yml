name: Deploy to GitHub Pages

on:
  # 當推送到 main 分支時觸發
  push:
    branches: [ main ]
  
  # 允許手動觸發工作流程
  workflow_dispatch:

# 設置權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 確保只有一個部署作業同時運行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 建置作業
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # 部署作業
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 